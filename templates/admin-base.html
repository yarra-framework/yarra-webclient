{% extends "base.html" %}


{% block header %}
{% if current_user.is_authenticated %}
    <ul class="navbar-nav mr-auto">
	{% for view in admin_views %}
    <li class="nav-item">
        <a class="nav-link" href="{{ url_for('admin.'+view.view_name,method='edit')}}">{{view.name}}</a>
    </li>
    {% endfor %}
     </ul>
{% endif %}
{% endblock %}
