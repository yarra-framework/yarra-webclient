{%extends "admin-base.html" %}
{% block title %} &middot; Edit {{ view_name }} {% endblock %}

{% block content %}
    {{ flashes() }}
    <div class="row">
      <div class="col-sm-3">
        <div class = "d-flex justify-content-end" >
        <div class="d-flex flex-row my-2">
          <form class="form-inline d-flex" method="get" action="{{ url_for('admin.'+view_func,method='new') }}">
            <button class="btn btn-success ml-2" type="submit" value =""><i class="fas fa-plus"></i></button>
          </form>
          <form class="form-inline d-flex" method="post" action="{{ url_for('admin.'+view_func,method='delete',identifier=asset.get_id()) }}">
            <button class="btn btn-danger ml-2" type="submit" value =""><i class="fas fa-trash-alt"></i></button>
          </form>
          </div>
        </div>
        <div class="d-flex flex-row my-2">
          <form class="form" style="width:100%">
            <input class="form-control" id="search"></input>
            </form>
        </div>
        <div class="d-flex flex-column list-group mt-3">
          {% for an_asset in assets %}
            <a href="{{ url_for('admin.'+view_func,identifier=an_asset.get_id(),method='edit')}}" class="list-group-item list-group-item-action {{ 'active' if asset.get_id() == an_asset.get_id() }} ">{{an_asset.name or an_asset.username}}</a>
          {% endfor %}
        </div>
        </div>  
      <div class="col-sm-6">
    {% if asset %}
      {{ render_form(form) }}
    {%endif %}
      </div>
    </div>
  <script type="text/javascript">
    s_box = document.querySelector('#search')
    s_box.oninput  = function() {
      document.querySelectorAll('.list-group a').forEach(
        function(e) {
            e.style.display = "inherit"
            if (s_box.value.length && !e.innerHTML.startsWith(s_box.value)){
              e.style.display = "none"
            }

        } );
    };
  </script>
{% endblock %}
